name: SonarQube Analysis

on:
  push:
    branches:
      - main  # ou outro branch de sua escolha

jobs:
  sonarQube:
    runs-on: self-hosted
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Install Sonar Scanner
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip
          wget -O sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
          unzip sonar-scanner.zip
          sudo mv sonar-scanner-4.6.2.2472-linux /opt/sonar-scanner
          sudo ln -s /opt/sonar-scanner/bin/sonar-scanner /usr/local/bin/sonar-scanner

      - name: Run Sonar Scanner
        env:
          SONAR_HOST_URL: http://localhost:9000  # URL do SonarQube local
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  # Token de autenticação
        run: |
          sonar-scanner \
            -Dsonar.projectKey=dev-sonar-actions \
            -Dsonar.sources=. \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_TOKEN
